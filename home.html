<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <title>RAVEL | Home</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/home.css" />
  <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body class="master">
  <!-- Sidenav -->
  <nav class="sidenav">
    <!-- SideNav Brand Image -->
    <section class="sidenav-brand">
      <p class="sidenav-brand-name">RAVEL</p>
    </section>
    <!-- SideNav Profile Section -->
    <section class="sidenav-profile">
      <a href="url" class="sidenav-profile-link">
        <img class="sidenav-profile-image" src="./assets/images/user6.jpg" alt="User Profile" />
        <div class="sidenav-user-info">
          <span class="sidenav-username">Username</span>
      </a>
      <span class="sidenav-user-location">Location</span></a>
      </div>
    </section>
    <!-- SideNav Menu Options -->
    <section class="sidenav-menu">
      <ul>
        <a class="sidenav-menu-item" href="url">
          <li>
            <i class="sidenav-icon fas fa-home"></i>
            <span class="sidenav-word">Home</span>
          </li>
        </a>
        <a class="sidenav-menu-item" href="url">
          <li>
            <i class="sidenav-icon fas fa-user"></i>
            <span class="sidenav-word">Profile</span>
          </li>
        </a>
        <a class="sidenav-menu-item" href="url">
          <li>
            <i class="sidenav-icon fas fa-clock"></i>
            <span class="sidenav-word">Latest</span>
          </li>
        </a>
      </ul>
    </section>
  </nav>
  <!-- Top Navigation -->
  <nav class="topnav">
    <section class="topnav-menu">
      <ul>
        <button>+ ADD NEW</button>
      </ul>
    </section>
  </nav>
  <!-- Home Featured -->

  <section class="home-featured">
    <div class="home-featured-gallery">
      <ul class="home-featured-gallery-row">
        <li>
          <div class="gallery-story featured-story1" alt="Home_Cover_Story"></div>
        </li>
        <li>
          <div class="gallery-story featured-story2" alt="Home_Cover_Story"></div>
        </li>
        <li>
          <div class="gallery-story featured-story3" alt="Home_Cover_Story"></div>
        </li>
        <li>
          <div class="gallery-story featured-story4" alt="Home_Cover_Story"></div>
        </li>
      </ul>
      <ul class="home-featured-gallery-row">
        <li>
          <div class="gallery-story featured-story5" alt="Home_Cover_Story"></div>
        </li>
        <li>
          <div class="gallery-story featured-story6" alt="Home_Cover_Story"></div>
        </li>
        <li>
          <div class="gallery-story featured-story7" alt="Home_Cover_Story"></div>
        </li>
        <li>
          <div class="gallery-story featured-story8" alt="Home_Cover_Story"></div>
        </li>
      </ul>
    </div>
  </section>
  <!-- Home Navigation -->
  <nav class="home-navigation">
    Discover
  </nav>
  <!-- Discover Stories -->
  <section class="discover-stories">
    <ul>
      <li>
        <div class="story-share">
          <header class="story-share-header">
            <a href="url" class="sidenav-profile-link">
              <img class="profile-image" src="./assets/images/user6.jpg" alt="User Profile" />
            </a>
            <div class="story-share-user-info">
              <a><span class="story-share-header-username">Username</span></a>
              <a><span class="story-share-header-location">Location</span></a>
            </div>
            <div class="story-options">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </header>
          <div class="story-share-body">
            <div class="story-share-cover">
              <a href="story-expanded-view.html">
                <img src="./assets/images/cooking-1.jpg" alt="User Profile" /></a>
            </div>
            <div class="story-share-about">
              <h3>Your Favorite Recipes: Pizza and Other Italian</h3>
              <p>I've compiled all my favorite recipes this year. See what you think!</p>
              <div class="story-share-feedback">
                <p>feedback</p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>

  </section>
</body>

</html>
