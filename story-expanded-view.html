<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>RAVEL | Story</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/story-expanded-view.css" />
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <!-- Side Navbar -->
    <div class="story-view">
        <div class="feedback-bar">
            <header class="story-share-header">
                <a href="url" class="sidenav-profile-link">
                    <img class="profile-image" src="./assets/images/user6.jpg" alt="User Profile" />
                </a>
                <div class="story-share-user-info">
                    <a><span class="story-share-header-username">Username</span></a>
                    <a><span class="story-share-header-update">Time Updated</span></a>
                </div>
            </header>
            <div class="story-info">
                <h1>Your Favorite Recipes: Pizza and Other Italian</h1>
                <p>I've compiled all my favorite recipes this year. See what you think!</p>
            </div>
            <div class="story-feedback-summary">
                <p>Votes</p>
                <p>Shares</p>
            </div>
            <div class="notes">
                <header class="story-share-header">
                    <a href="url" class="sidenav-profile-link">
                        <img class="profile-image" src="./assets/images/user6.jpg" alt="User Profile" />
                    </a>
                    <div class="story-share-user-info">
                        <a><span class="story-share-header-username">Username</span>
                            <span>Nov 8th, 2019</span>
                    </div>
                </header>
                <div class="note-content">
                    <p>This is a note that only has 350 characters</p>
                </div>
            </div>
        </div>
        <!-- Story Card Stack -->
        <div class="story-card-stack">
            <img src="./assets/images/cooking-1.jpg" alt="User Profile" />
        </div>
        <div class="story-strip">
            <ul>
                <li>
                    <img src="./assets/images/cooking-1.jpg" alt="User Profile" />
                </li>
                <ul class="inactive-card">
                    <li>
                        <img src="./assets/images/cooking-2.jpg" alt="User Profile" />
                    </li>
                    <li>
                        <img src="./assets/images/cooking-5.jpg" alt="User Profile" />
                    </li>
                    <li>
                        <img src="./assets/images/cooking-4.jpg" alt="User Profile" />
                    </li>
                </ul>
            </ul>

        </div>
    </div>
</body>

</html>
