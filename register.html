<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>RAVEL | Register</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/register.css" />
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>

<body>
    <div class='login'>
        <div class="ravel-about">

        </div>
        <div class="register-form">
            <h2>Register</h2>
            <p>First Name</p>
            <input name='First' placeholder='First Name' type='text' />
            <p>Last Name</p>
            <input id='Last' name='Last' placeholder='Last Name' type='text' />
            <p>Location</p>
            <input name='Location' placeholder='Location' type='text' />
            <p>Username</p>
            <input name='username' placeholder='username' type='text' />
            <p>Password</p>
            <input name='password' placeholder='password' type='password' />
            <br>
            <input type='submit' value='Sign up' />
        </div>
    </div>

</body>

</html>
